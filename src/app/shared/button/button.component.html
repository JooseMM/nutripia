<!-- using href to determine if it's a button or an anchor tag -->
@if (href() !== "") {
  <a [ngClass]="isPrimary() ? primary : alternative" [routerLink]="href()">
    {{ label() }}
  </a>
} @else {
  <!-- the [class.lg:hover:*] are there to disable hover effects
       when the button is disable in all themes -->
  <button
    [ngClass]="isPrimary() ? primary : alternative"
    [type]="type()"
    [disabled]="isDisabled() || isLoading()"
    [class.opacity-60]="isDisabled()"
  >
    <!-- waiting for the api response -->
    @if (isLoading()) {
      <img
        src="assets/icons/loading-spinner.svg"
        class="animate-spin m-auto w-7 h-7"
      />
    } @else {
      {{ label() }}
    }
  </button>
}
