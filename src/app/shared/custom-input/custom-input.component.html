<div class="flex flex-col text-left w-full">
  <label class="font-medium text-primary-purple mb-2 ml-4" for="id()">{{
    label()
  }}</label>
  @if (type() === "number") {
    <div class="flex w-full space-x-4">
      <nt-button
        [isPrimary]="true"
        class="h-[42px] w-16 lg:p-0 items-center text-2xl | lg:text-3xl"
        [rounded]="false"
        label="+"
        type="button"
        (click)="increaseNumber()"
      />
      <input
        class="py-2 border w-16 text-primary-purple text-center border-lavender-purple rounded-lg"
        [type]="type()"
        [id]="id()"
        [formControl]="control()"
      />
      <nt-button
        [isPrimary]="true"
        class="h-[42px] w-16 lg:p-0 items-center text-2xl | lg:text-3xl"
        type="button"
        [rounded]="false"
        label="-"
        (click)="decreaseNumber()"
      />
    </div>
  } @else {
    <input
      class="w-full px-4 py-2 border border-lavender-purple rounded-lg"
      [attr.for]="id()"
      [type]="type()"
      placeholder="Ejem: Juan Villegas"
      [formControl]="control()"
      [class.border-red]="isInputInvalid()"
    />
  }
  @if (isInputInvalid()) {
    <span class="text-red ml-2"> {{ showFirstValidationErrorMatch() }}</span>
  }
</div>
