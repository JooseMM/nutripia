<div

>

    class="bg-primary-purple p-5 my-2 rounded-full border border-dark-slate-grape"
  >
    <img [src]="imagePath()" />
  </div>
  <h3 class="text-primary-purple text-lg font-semibold text-center">

  <p class="text-soft-charcoal mt-1 text-center max-w-[15rem]">
    {{ description() }}
  </p>
</div>
