<section
  class="flex flex-col text-primary-purple px-mobile-padding items-center pt-8 pb-14 | lg:px-0 lg:h-auto lg:items-start lg:flex-row lg:py-0"
>
  <div
    class="hidden | lg:flex flex-col h-[90dvh] rounded-2xl m-10 bg-register-image bg-cover bg-no-repeat bg-center items-center justify-center overflow-hidden p-8 w-big-container"
  ></div>
  <form
    class="flex flex-col w-full max-w-[500px] items-center justify-center | lg:px-8 lg:justify-start lg:w-small-container lg:max-w-none lg:items-center lg:pt-4 lg:pb-16 lg:h-full lg:border-l lg:border-l-lavender-gray"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <nt-custom-input
      label="Nombre y Apellido"
      type="text"
      [control]="getFormControl('fullName')"
      id="fullName"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.fullName"
      placeholder="Ejem: Pia Ulloa"
    />
    <nt-custom-input
      label="Correo Electronico"
      type="text"
      [control]="getFormControl('email')"
      id="email"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.email"
      placeholder="Ejem: pia@Ulloa.com"
    />
    <nt-custom-input
      label="RUT"
      type="text"
      [control]="getFormControl('rut')"
      id="rut"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.rut"
      placeholder="Ejem: 26.245.083-k"
    />
    <nt-custom-input
      label="Contraseña"
      type="password"
      [control]="getPasswordNestedControl('password')"
      id="password"
      validationErrorOutput="Nueva contraseña invalida debe contener: "
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.password"
      placeholder="La contraseña debe contener mas de 6 caracteres"
    />
    <nt-custom-input
      label="Confirme Contraseña"
      type="password"
      [control]="getPasswordNestedControl('passwordConfirm')"
      id="confirmedPassword"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.passwordConfirm"
      placeholder="Asegurate de escribir la misma contraseña"
    />
    <nt-custom-input
      label="Año de Nacimiento"
      type="number"
      [control]="getFormControl('yearOfBirth')"
      id="yearOfBirth"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.yearOfBirth"
      placeholder="Ejem: 1995"
    />
    <nt-custom-input
      label="Telefono"
      type="text"
      [control]="getFormControl('phoneNumber')!"
      id="phoneNumber"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.phoneNumber"
      placeholder="Ejem: +56 9 3245 3254"
    />
    <nt-custom-input
      label="Diagnosticos Previos"
      type="text"
      [control]="getFormControl('previousDiagnostics')"
      id="previousDiagnostics"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.previousDiagnostics"
      placeholder="Ejem: Diabetes, Hipertension"
    />
    <nt-custom-input
      label="Metas"
      type="text"
      [control]="getFormControl('goals')"
      id="goals"
      class="w-full mt-3"
      [validationErrorObject]="validationErrorObject.goals"
      placeholder="Ejem: Perder 6kg de manera controlada"
    />
    <!-- the width and height is fixed to to avoid having layout shift while calling the backend -->
    <nt-button
      [isPrimary]="true"
      label="Registrarse"
      class="w-[193px] mx-auto mt-3 lg:mt-5"
      type="submit"
      [isLoading]="httpResponseIsLoading()"
      [isDisabled]="form.invalid || !form.dirty"
    />
  </form>
</section>
