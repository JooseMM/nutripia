<section class="lg:flex lg:justify-center lg:h-full">
  <div
    class="flex flex-col items-center mt-10 | lg:space-y-6 lg:w-big-container lg:px-8 lg:mt-10 lg:mb-20"
  >
    <h2 class="hidden | lg:block lg:text-2xl lg:text-primary-purple">
      Seleccione una fecha
    </h2>
    <nt-calendar class="w-full max-w-[90%]" />
  </div>
  <div
    class="border-l border-lavender-gray | lg:h- lg:px-4 lg:w-small-container"
  >
    <div class="hidden text-center | lg:mt-24 lg:block">
      <div
        class="flex flex-col text-white rounded-lg items-start bg-primary-purple max-w-72 mx-auto py-4 px-6 outline outline-1 outline-charcoal"
      >
        <span class="text-xl font-bold tracking-wide p-0 m-0">{{
          this.getLongDate()
        }}</span>
        <div class="flex justify-between w-full">
          <span class="opacity-60 text-lg m-0 p-0"
            >{{ getTime() }}
            &nbsp;/&nbsp;
            {{ isAppointmentOnline() ? "Teleconsulta" : "Presencial" }}</span
          >
        </div>
      </div>
    </div>
    <div class="space-y-3 mt-10 flex flex-col items-center">
      <h3 class="text-lg text-primary-purple tracking-wide">
        Seleccione una hora
      </h3>
      <div class="space-x-8">
        <button
          (click)="updateHourBy(-1)"
          class="text-3xl text-charcoal font-light"
        >
          -
        </button>
        <span
          class="py-2 px-6 text-lg text-primary-purple border border-charcoal rounded-md"
          >{{ getTime() }}</span
        >
        <button
          (click)="updateHourBy(+1)"
          class="text-3xl text-charcoal font-light"
        >
          +
        </button>
      </div>
    </div>
    <div class="space-y-4 mt-8 flex flex-col items-center">
      <h2 class="text-lg text-primary-purple tracking-wide">
        Seleccione modalidad
      </h2>
      <div class="flex space-x-6">
        <button
          (click)="setAppointmentIsOnline(false)"
          class="flex items-center justify-center space-x-2"
        >
          <span class="border border-primary-purple rounded-full p-1 flex">
            <span
              [ngClass]="
                isAppointmentOnline() ? notSelectedClass : selectedClass
              "
            ></span>
          </span>
          <p class="text-charcoal">Presencial</p>
        </button>
        <button
          (click)="setAppointmentIsOnline(true)"
          class="flex items-center justify-center space-x-2"
        >
          <span class="border border-primary-purple rounded-full p-1 flex">
            <span
              [ngClass]="
                isAppointmentOnline() ? selectedClass : notSelectedClass
              "
            ></span>
          </span>
          <p class="text-charcoal">Teleconsulta</p>
        </button>
      </div>
    </div>
    <div class="flex space-x-6 items-center justify-center mt-8 mb-10">
      <nt-button
        [isPrimary]="true"
        label="Reservar"
        (click)="saveAppointment()"
        [isLoading]="isResponseLoading()"
      />
      <button class="text-charcoal">Cancelar</button>
    </div>
  </div>
</section>
