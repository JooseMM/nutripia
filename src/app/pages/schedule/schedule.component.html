<section>
  <nt-calendar
    [selectedDate]="selectedDate()"
    (dateChange)="dateDidChange($event)"
    [notAvailableDays]="notAvailableDays"
  />
  <div class="space-y-3 mt-6 flex flex-col items-center">
    <h2 class="text-lg text-primary-purple tracking-wide">
      Seleccione una hora
    </h2>
    <div class="space-x-8">
      <button
        (click)="updateHour(-1)"
        class="text-3xl text-charcoal font-light"
      >
        -
      </button>
      <span
        class="py-2 px-6 text-lg text-primary-purple border border-charcoal rounded-md"
        >{{
          selectedDate().toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
          })
        }}</span
      >
      <button
        (click)="updateHour(+1)"
        class="text-3xl text-charcoal font-light"
      >
        +
      </button>
    </div>
  </div>
  <div class="space-y-4 mt-8 flex flex-col items-center">
    <h2 class="text-lg text-primary-purple tracking-wide">
      Seleccione modalidad
    </h2>
    <div class="flex space-x-6">
      <button
        (click)="setAppointmentIsOnline(false)"
        class="flex items-center justify-center space-x-2"
      >
        <span class="border border-primary-purple rounded-full p-1 flex">
          <span
            [ngClass]="isAppointmentOnline() ? notSelectedClass : selectedClass"
          ></span>
        </span>
        <p class="text-charcoal">Presencial</p>
      </button>
      <button
        (click)="setAppointmentIsOnline(true)"
        class="flex items-center justify-center space-x-2"
      >
        <span class="border border-primary-purple rounded-full p-1 flex">
          <span
            [ngClass]="isAppointmentOnline() ? selectedClass : notSelectedClass"
          ></span>
        </span>
        <p class="text-charcoal">Teleconsulta</p>
      </button>
    </div>
  </div>
  <div class="flex space-x-6 items-center justify-center mt-8 mb-10">
    <nt-button
      [isPrimary]="true"
      label="Reservar"
      (click)="saveAppointment()"
    />
    <button class="text-charcoal">Cancelar</button>
  </div>
</section>
