<button
  [ngClass]="
    state() === 'normal'
      ? normalStyles
      : state() === 'selected'
        ? selectedStyles
        : state() === 'full'
          ? takenSyles
          : state() === 'disable'
            ? disableStyles
            : null
  "
  [disabled]="state() === 'disable' ? true : false"
>
  {{ day() }}
</button>
