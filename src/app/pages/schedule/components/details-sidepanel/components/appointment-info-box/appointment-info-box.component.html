<div
  class="flex flex-col rounded-lg items-start max-w-96 mx-auto py-4 px-6 outline outline-1 outline-soft-charcoal"
  [ngClass]="
    isBoxSelected()
      ? 'bg-primary-purple text-white'
      : 'bg-white text-soft-charcoal'
  "
>
  <div class="w-full flex justify-between relative">
    <span class="text-xl font-bold tracking-wide p-0 m-0">{{
      getAppointmentLongDate() || longDate()
    }}</span>
  </div>
  <div class="flex justify-between w-full">
    <span class="text-lg m-0 p-0"
      >{{ getAppointmentTime() || time() }}
      &nbsp;/&nbsp;
      {{
        (appointment()?.isOnline ?? isOnline()) ? "Teleconsulta" : "Presencial"
      }}
    </span>
  </div>
</div>
