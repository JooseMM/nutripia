<div
  class="flex flex-col rounded-lg items-start max-w-96 mx-auto py-4 px-6 outline outline-1 outline-soft-charcoal"
  [ngClass]="
    isBoxSelected()
      ? 'bg-primary-purple text-white'
      : 'bg-white text-soft-charcoal'
  "
>
  <div class="w-full flex">
    <span
      class="text-xl font-semibold tracking-wide p-0 m-0 | lg:flex lg:items-center lg:justify-center"
      [ngClass]="appointment() && longDate() ? 'opacity-70' : ''"
      >{{ getAppointmentLongDate() || longDate() }}</span
    >
    @if (appointment() && longDate()) {
      <img src="assets/icons/arrow-left-icon.svg" class="mx-4" />
      <span
        class="text-xl font-semibold tracking-wide p-0 m-0 | lg:flex lg:items-center lg:justify-center"
        >{{ longDate() }}</span
      >
    }
  </div>
  <div class="flex w-full">
    <span
      class="m-0 p-0"
      [ngClass]="appointment() && longDate() ? 'opacity-70' : ''"
      >{{ getAppointmentTime() || time() }}
    </span>
    @if (appointment() && longDate()) {
      <img src="assets/icons/arrow-left-icon.svg" class="mx-4" />
      <span>{{ time() }}</span>
    } @else {
      <span class="mx-2">/</span>
      <span>
        {{
          (isOnline() ?? appointment()?.isOnline)
            ? "Teleconsulta"
            : "Presencial"
        }}
      </span>
    }
  </div>
</div>
