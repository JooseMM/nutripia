<button [ngClass]="user().hasPaid ? userPaidStyles : userNotPaidStyles">
  <div class="flex flex-col">
    <span class="font-bold text-xl tracking-wide">{{ user().fullName }}</span>
    <span>{{ user().email }}</span>
  </div>
  <ul>
    <li class="flex space-x-4">
      <img src="phone-icon.svg" width="20" height="20" />
      <span>{{ user().phone }}</span>
    </li>
    <li>
      {{ user().rut }}
    </li>
    <li>
      {{ user().email }}
    </li>
    <li class="flex space-x-4">
      {{ user().age }}
    </li>
    <li>
      {{ user().previousDiagnostics }}
    </li>
    <li>
      {{ user().hasPaid }}
    </li>
    <li>
      {{ user().goals }}
    </li>
  </ul>
</button>
