<section
  class="flex flex-col text-primary-purple px-mobile-padding items-center h-dvh py-8 | lg:px-0 lg:h-[91dvh] lg:items-start lg:flex-row lg:py-0"
>
  <div
    class="hidden | lg:flex flex-col h-[80dvh] rounded-2xl m-10 bg-login-image bg-cover bg-no-repeat bg-center items-center justify-center overflow-hidden p-8 w-big-container"
  ></div>
  <form
    class="flex flex-col w-full max-w-[400px] mx-auto | lg:h-full lg:w-small-container lg:max-w-none lg:px-8 lg:items-center lg:py-10 lg:border-l lg:border-l-lavender-gray"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <nt-custom-input
      label="Correo Electronico"
      type="text"
      id="email"
      class="w-full"
      [control]="getFormControl('email')"
      [validationErrorObject]="validationErrorObject.email"
      placeholder="Ejem: pia@ulloa.com"
    />
    <nt-custom-input
      label="Contrase単a"
      type="password"
      id="password"
      class="w-full mt-3"
      [control]="getFormControl('password')"
      [validationErrorObject]="validationErrorObject.password"
      placeholder="Escribe tu contrase単a aca"
    />
    <a class="w-full" href="/">多Olvidaste tu contrase単a?</a>
    <!-- the width and height is fixed to to avoid having layout shift while calling the backend -->
    <nt-button
      [isPrimary]="true"
      label="Iniciar Sesion"
      class="w-[193px] h-[55px] mx-auto mt-2 text-lg"
      type="submit"
      [isLoading]="isLoading()"
      [isDisabled]="!isFormValid() || !isFormEdited()"
    />
  </form>
</section>
