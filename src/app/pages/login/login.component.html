<section
  class="flex text-primary-purple flex-col px-mobile-padding items-center h-dvh py-4"
>
  <form
    class="flex flex-col w-full max-w-80"
    [formGroup]="reactiveForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col text-left">
      <label class="font-medium mb-2 ml-4" for="email"
        >Correo Electronico</label
      >
      <input
        class="px-4 py-2 border border-lavender-purple rounded-lg"
        for="email"
        type="text"
        placeholder="Ejem: pia@nutricionista.com"
        formControlName="email"
        [class.border-red]="isEmailInvalid()"
      />
      @if (isEmailInvalid()) {
        <span class="text-red">Formato de email no valido</span>
      }
    </div>
    <div class="flex flex-col text-left mt-3">
      <label class="font-medium mb-2 ml-4" for="password">Contraseña</label>
      <input
        class="px-4 py-2 border border-lavender-purple rounded-lg"
        for="email"
        type="password"
        placeholder="Escribe tu contraseña aca"
        formControlName="password"
        [class.border-red]="isPasswordInvalid()"
      />
      @if (isForbidden()) {
        <span class="text-red">Credenciales incorrecta</span>
      }
      @if (isPasswordInvalid()) {
        <span class="text-red">La contraseña no puede estar vacia</span>
      }
    </div>
    <a href="/">¿Olvidaste tu contraseña?</a>
    <!-- the width and height is fixed to to avoid having layout shift while calling the backend -->
    <nt-button
      [isPrimary]="true"
      label="Iniciar Sesion"
      class="w-[193px] h-[55px] mx-auto mt-3 |"
      type="submit"
      [isLoading]="apiConnectionState().isLoading"
      [isDisable]="!isFormEdited() || !isFormValid()"
    />
  </form>
</section>
