<button
  class="h-[70px] w-full pt-1 text-primary-purple text-lg font-normal rounded-lg flex justify-center items-start | sm:border-l sm:border-b sm:border-lavender-gray sm:font-normal sm:text-xl sm:rounded-none sm:px-2 sm:py-1 sm:hover:cursor-pointer sm:items-end sm:justify-end sm:text-right"
  [ngClass]="
    day().isSelected
      ? selectedStyles
      : day().isDisabled
        ? disableStyles
        : day().appointments.length > 0
          ? takenSyles
          : null
  "
  [disabled]="day().isDisabled"
>
  <p [ngClass]="day().isDisabled ? 'opacity-30' : ''">{{ day().numberDay }}</p>
</button>
